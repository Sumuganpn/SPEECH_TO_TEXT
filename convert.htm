<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Speech to Text</title>
</head>
<body>
  <div class="container">
    <h1 class="heading">Speech to Text</h1>
    <div class="options">
      <div class="language">
        <label for="language">Language:</label>
        <select name="input-language" id="language"></select>
      </div>
    </div>
    <hr class="line" />
    <button class="btn record">
      <div class="icon">
        <ion-icon name="mic-outline"></ion-icon>
        <img src="bars.svg" alt="" />
      </div>
      <p>Start Listening</p>
    </button>
    <h2 class="sub-heading">Result:</h2>
    <div class="result" spellcheck="false" placeholder="Text will be shown here">
      <p class="interim"></p>
    </div>
    <div class="buttons">
      <button class="btn clear">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Clear</p>
      </button>
      <button class="btn download" disabled>
        <ion-icon name="cloud-download-outline"></ion-icon>
        <p>Download</p>
      </button>
      <button class="btn copy">
        <ion-icon name="copy-outline"></ion-icon>
        <p>Copy</p>
      </button>
    </div>
    <form method="post" action="connect.php" class="user-form">
      <label for="username">Title:</label>
      <input type="text" name="username" id="username" /><br /><br />
      <label for="password">Converted Text:</label>
      <input class="coolDesc" type="text" name="password" id="password" /><br /><br />
      <input type="submit" value="Submit" class="btn submit" />
    </form>
  </div>

  <!-- IONICONS -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- LANGUAGES -->
  <script src="languages.js"></script>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
